<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Fall Limited Edition Sneakers - Sneakers</title>

    <!-- Google fonts -->


    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <div class="site-header__container">
                <a class="site-header__logo logo" href="index.html">
                    <img class="logo__img" src="img/logo.svg" alt="Sneakers logo" width="137" height="20">
                </a>

                <nav class="site-header__sitenav sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">Collections</a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">Man</a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">Women</a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">About</a>
                        </li>
                        <li class="sitenav__item">
                            <a href="#" class="sitenav__link">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="site-header__cart">
                    <!-- site-header__cart--empty -->
                    <a class="site-header__cart-link" href="#" aria-label="Shopping cart">
                        <span class="site-header__cart-product-count">3</span>
                        <svg class="site-header__cart-icon" width="22" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342z" fill="currentColor" aria-hidden="true"/></svg>
                    </a>

                    <div class="site-header__cart-modal">
                        <section class="shopping-cart shopping-cart-modal">
                            <!-- shopping-cart--modal -->
                            <!-- shopping-cart--empty -->
                            <header class="shopping-cart__header">
                                <h2 class="shopping-cart__title">Cart</h2>
                            </header>
                            <div class="shopping-cart__inner">
                                <!-- Empty -->
                                <div class="shopping-cart__empty">Your cart is empty.</div>

                                <!-- Has items -->
                                <div class="shopping-cart__content">
                                    <ul class="shopping-cart-products">
                                        <li class="shopping-cart-products__item">
                                            <div class="item-shopping-cart-products">
                                                <img class="item-shopping-cart-products__img" src="img/sneakers-mini.svg" alt="Simple sneakers" width="50" height="50">
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>

                <div class="site-header__profile-wrapper">
                    <a class="site-header__profile-link" href="#">
                        <img class="site-header__profile-avatar" src="img/user-img.svg" alt="user img" width="50" height="50">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <script src="js/main.js"></script>
</body>

</html>
